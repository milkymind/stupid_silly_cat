<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Silly Cat Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #guide {
            margin-bottom: 20px;
        }
        #canvas-container {
            position: relative;
        }
        #canvas {
            border: 1px solid #f1f1f1;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .overlay-template {
            width: 50px;
            cursor: move;
        }
    </style>
</head>
<body>
    <h1>Stupid Silly Cat Editor</h1>
    <div id="guide">
        <p>1. Upload Ordinal image file.</p>
        <p>2. Select the laser beams you would like to add.</p>
        <p>3. Download your Silly looking Ordinal.</p>
    </div>
    <form id="upload-form">
        <label for="image-upload">Upload your image file:</label>
        <input type="file" id="image-upload" accept="image/*"><br><br>
        
        <label for="template-select">Choose an overlay template:</label>
        <select id="template-select">
            <option value="template1.png">Both Laser Beams</option>
            <option value="template2.png">Left Laser Beam</option>
            <option value="template3.png">Right Laser Beam</option>
        </select><br><br>

        <button type="button" onclick="addOverlay()">Add Overlay</button><br><br>
        
        <a id="download-link" class="hidden" download="customized-image.jpeg">Download Customized Image</a>
    </form>

    <div id="canvas-container">
        <div id="canvas"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.5/konva.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
