<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Silly Cat Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #guide {
            margin-bottom: 20px;
            text-align: center;
        }
        #canvas-container {
            position: relative;
            border: 1px solid #f1f1f1;
            background-color: #ffffff;
            width: 400px;
            height: 400px;
            margin-top: 20px;
        }
        #template-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .template-item {
            margin: 0 10px;
            cursor: pointer;
        }
        .template-item img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
        #download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Stupid Silly Cat Editor</h1>
    <div id="guide">
        <p>1. Upload your image file.</p>
        <p>2. Drag and drop templates onto the image.</p>
        <p>3. Adjust size and position of templates.</p>
        <p>4. Click "Download Silly Image" to save.</p>
    </div>

    <input type="file" id="image-upload" accept="image/*"><br><br>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div id="template-container">
        <div class="template-item">
            <img src="template1.png" alt="Both Laser Beams">
        </div>
        <div class="template-item">
            <img src="template2.png" alt="Left Laser Beam">
        </div>
        <div class="template-item">
            <img src="template3.png" alt="Right Laser Beam">
        </div>
    </div>

    <button id="download-btn">Download Silly Image</button>

    <script src="script.js"></script>
</body>
</html>
