<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Silly Cat Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #guide {
            margin-bottom: 20px;
        }
        #canvas-container {
            position: relative;
            border: 1px solid #f1f1f1;
            background-color: #ffffff;
            width: 400px;
            height: 400px;
        }
        .template-carousel {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .template-item {
            margin: 0 10px;
            cursor: pointer;
        }
        .template-item img {
            width: 50px;
            height: 50px;
        }
        #download-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Stupid Silly Cat Editor</h1>
    <div id="guide">
        <p>1. Upload Ordinal image file.</p>
        <p>2. Drag and drop the laser beams you would like to add.</p>
        <p>3. Download your Silly looking Ordinal.</p>
    </div>
    <form id="upload-form">
        <label for="image-upload">Upload your image file:</label>
        <input type="file" id="image-upload" accept="image/*"><br><br>
    </form>

    <div id="canvas-container">
        <div id="canvas"></div>
    </div>

    <div class="template-carousel">
        <div class="template-item" data-template="template1.png">
            <img src="template1.png" alt="Both Laser Beams">
        </div>
        <div class="template-item" data-template="template2.png">
            <img src="template2.png" alt="Left Laser Beam">
        </div>
        <div class="template-item" data-template="template3.png">
            <img src="template3.png" alt="Right Laser Beam">
        </div>
    </div>

    <button id="download-btn" class="hidden">Download Silly Image</button>

    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.5/konva.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
