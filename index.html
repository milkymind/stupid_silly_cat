<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Silly Cat Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stupid Silly Cat Editor</h1>
    <div id="guide">
        <p>1. Upload your image file.</p>
        <p>2. Click on the canvas to add template images.</p>
        <p>3. Drag from corners to resize templates.</p>
        <p>4. Drag from center to rotate templates.</p>
        <p>5. Click "Download Silly Image" to save.</p>
    </div>

    <input type="file" id="image-upload" accept="image/*"><br><br>

    <div id="canvas-container">
        <div id="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div id="template-carousel">
        <div class="template-item" data-src="template1.png">
            <img src="template1.png" alt="Template 1">
        </div>
        <div class="template-item" data-src="template2.png">
            <img src="template2.png" alt="Template 2">
        </div>
        <div class="template-item" data-src="template3.png">
            <img src="template3.png" alt="Template 3">
        </div>
    </div>

    <button id="download-btn" class="hidden">Download Silly Image</button>

    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.5/konva.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
