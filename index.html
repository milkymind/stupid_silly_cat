<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stupid Silly Cat Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #guide {
            margin-bottom: 20px;
        }
        #canvas {
            border: 1px solid #f1f1f1;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Stupid Silly Cat Editor</h1>
    <div id="guide">
        <p>1. Upload Ordinal image file.</p>
        <p>2. Select the laser beams you would like to add.</p>
        <p>3. Download your Silly looking Ordinal.</p>
    </div>
    <form id="upload-form">
        <label for="image-upload">Upload your image file:</label>
        <input type="file" id="image-upload" accept="image/*"><br><br>
        
        <label for="template-select">Choose an overlay template:</label>
        <select id="template-select">
            <option value="template1.png">Laser Beams 1</option>
            <option value="template2.png">Laser Beams 2</option>
            <option value="template3.png">Laser Beams 3</option>
        </select><br><br>

        <label for="resize-range">Resize Overlay:</label>
        <input type="range" id="resize-range" min="10" max="200" value="100"><br><br>

        <label for="rotate-range">Rotate Overlay (degrees):</label>
        <input type="range" id="rotate-range" min="0" max="360" value="0"><br><br>

        <button type="button" onclick="applyOverlay()">Apply Overlay</button><br><br>
        
        <a id="download-link" class="hidden" download="customized-image.jpeg">Download Customized Image</a>
    </form>

    <canvas id="canvas" class="hidden" width="400" height="400"></canvas>

    <script src="script.js"></script>
</body>
</html>
